<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    

    <title>Super Mario Bros - Movie</title>
</head>
<body>
    <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <a>
            <img class="logo" src="./src/images/logo-chapeu-mario.png" alt="logo mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Details</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informations">
            <img class="image-title" src="./src/images/titulo.png" alt="movie title image">
            <p class="description">Mario is some plumber in the Brooklyn neighborhood along with his brother Luigi. One day, Mario and Luigi go to the mushroom kingdom, ruled by Princess Peach, but threatened by the Koopas king Bowser, who will do anything to get them all over the place.</p>
            <button class="trailer-button">See the trailer</button>
        </div>
        <img class="mario" src="./src/images/super-mario-chars.png" alt="super mario chars" />

        <div class="modal">
            <div class="modal-contents">
                <span class="close-modal">X</span>
                <iframe  id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Oficial Trailer" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/JS/index.js"></script>
</body>

</html>
